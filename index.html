<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./css/style.min.css">
  <script src="./js/script.js" type="module" defer></script>
</head>

<body>
  <main class="l-main">
    <div class="l-calc">

      <input type="text" class="c-display" value="0" readonly data-display />

      <button class="c-button c-button__color--green c-button--rounded l-calc__on-ce" data-digit="on-ce">
        <span>ON</span>
        <span>CE</span>
      </button>

      <div class="l-calc__wrapper-button">
        <span>MRC</span>
        <button class="c-button c-button__color--yellow" data-digit="mrc"></button>
      </div>

      <div class="l-calc__wrapper-button">
        <span>M-</span>
        <button class="c-button c-button__color--yellow" data-digit="m-"></button>
      </div>

      <div class="l-calc__wrapper-button">
        <span>M+</span>
        <button class="c-button c-button__color--yellow" data-digit="m+"></button>
      </div>

      <button class="c-button c-button__color--black" data-digit="off">OFF</button>
      <button class="c-button c-button__color--black" data-digit="square-root">√</button>
      <button class="c-button c-button__color--black" data-digit="percent">%</button>
      <button class="c-button c-button__color--black c-button__font--md" data-digit="division">÷</button>

      <button class="c-button c-button__color--black" data-digit="7">7</button>
      <button class="c-button c-button__color--black" data-digit="8">8</button>
      <button class="c-button c-button__color--black" data-digit="9">9</button>
      <button class="c-button c-button__color--black" data-digit="multiplication">X</button>

      <button class="c-button c-button__color--black" data-digit="4">4</button>
      <button class="c-button c-button__color--black" data-digit="5">5</button>
      <button class="c-button c-button__color--black" data-digit="6">6</button>
      <button class="c-button c-button__color--black c-button__font--md" data-digit="subtraction">-</button>

      <button class="c-button c-button__color--black" data-digit="1">1</button>
      <button class="c-button c-button__color--black" data-digit="2">2</button>
      <button class="c-button c-button__color--black" data-digit="3">3</button>
      <button class="c-button c-button__color--green l-calc__button-large c-button__font--md"
        data-digit="addition">+</button>

      <button class="c-button c-button__color--black" data-digit="0">0</button>
      <button class="c-button c-button__color--black c-button__font--md" data-digit=".">.</button>
      <button class="c-button c-button__color--black" data-digit="equal">=</button>

    </div>
  </main>

</body>

</html>
